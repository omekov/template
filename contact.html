    <main>
        <h1>Contact</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae ut, odio suscipit rem cupiditate, quae itaque, at ex error dolore perspiciatis sint magni blanditiis quidem asperiores! Ipsa, officiis. Quisquam, cumque!</p>
        <form action="POST">
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telephone">Telephone: </label>
                <input type="number" id="telephone" maxlength="11" name="telephone" required>
            </div>
            <div>
                <label for="age">Age: </label>
                <input type="number" id="age" maxlength="2" name="age" required>
            </div>
            <div>
                <label for="comment">Comment: </label>
                <textarea name="comment" id="comment" cols="30" rows="10" required></textarea>
            </div>
            <input type="submit" value="Send">
        </form>
    </main>    
</body>
